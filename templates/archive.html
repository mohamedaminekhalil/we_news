{% extends 'base.html' %}
{% block body%}
<div class="container-fluid my-5">
    <div class="row justify-content-start py-5 px-5 mx-5">
        {%for date in dates%}
        <div class="col-2 rounded m-1">
            <div class="card border-0" style="height:2.5rem; width:10rem;">
                <a class="btn btn-dark rounded-pill" href="{{ url_for('date_page', d=date) }}" style="height:2rem; width:10rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 1);">
                        <i class="bi bi-calendar me-1"></i>
                    <small class="card-title align-items-center">
                        {{date}}
                    </small>
                </a>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
