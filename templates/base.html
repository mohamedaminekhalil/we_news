<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>{{title}}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/base_custom.css')}}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.png">

    {%if custom_css%}
    <link href="{{url_for('static', filename='css/' + custom_css + '.css')}}" rel="stylesheet">
    {%endif%}

</head>

<body>
    <nav class="navbar bg-black justify-content-center">
        {% if title != 'we news' %}
            <button class="navbar-toggler" data-bs-target="#offcanvasMenu" data-bs-toggle="offcanvas" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        {%endif%}
        <a class="navbar-brand mx-2 text-white" href="{{url_for('home_page')}}">WE NEWS</a>
    </nav>

    <div class="offcanvas offcanvas-top bg-dark text-white" id="offcanvasMenu" tabindex="-1">
        <div class="offcanvas-header bg-black justify-content-center">
            <h5 class="offcanvas-title">
                WE NEWS
            </h5>
        </div>
        <div class="offcanvas-body d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-3 text-center">
            <a class="btn btn-dark btn-menu" href="{{ url_for('today') }}">
                <span class="bi bi-newspaper"></span>
                <p>TODAY'S NEWS</p>
            </a>
        </div>
        <div class="col-3 text-center">
            <a class="btn btn-dark btn-menu" href="{{ url_for('read_later') }}">
                <span class="bi bi-book-fill"></span>
                <p>READ LATER</p>
            </a>
        </div>
        <div class="col-3 text-center">
            <a class="btn btn-dark btn-menu" href="{{ url_for('saved') }}">
                <span class="bi bi-bookmark-fill"></span>
                <p>SAVED</p>
            </a>
        </div>
        <div class="col-3 text-center">
            <a class="btn btn-dark btn-menu" href="{{ url_for('archive') }}">
                <span class="bi bi-archive-fill"></span>
                <p>ARCHIVE</p>
            </a>
        </div>
    </div>
</div>
</div>

{% block body%}
{% endblock %}
<div>
<footer class="footer h-60px">
    <img alt="Logo" src="https://lh3.googleusercontent.com/a/AAcHTtd27jpR_FT0BdJUoSJMPOZIs80_pjQMGWm8NXWBALft0A=s360-c-no">
    <small class="text-muted m-0">&copy; 2023-2024</small>
</footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
{%if custom_js%}
    <script src="{{url_for('static', filename='js/' + custom_js + '.js')}}"></script>
{%endif%}
</body>
</html>
